<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let contact of contacts">
      <h2>{{contact.name}}</h2>
      <p>{{contact.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
